<!-- 여기는 주석입니다. -->
<!-- 태그는 대,소문자를 구분하지 않지만 소문자로 쓰는게 바람직하다. -->
<!-- 태그는 보통 여는 태그와 닫는 태그가 있다. -->
<h1>여기는 중요한 제목입니다.</h1>
<p>상세한 본문은 <b>여기</b>에 작성합니다.</p>
<p>상세한 본문은 <strong>여기</strong>에 작성합니다.</p>
<!-- b태그와 strong 태그는 같은 기능을 하지만 strong은 시멘틱 태그이다. -->

<ol>
    <li>첫번째</li>
    <li>두번쨰</li>
    <li>세번째</li>
</ol>

<ul>
    <li>순서없음</li>
    <li>순서없음</li>
    <li>순서없음</li>
</ul>

<!-- href 는 a 태그의 속성명 이고 "안에 속성값을 적는다." -->
<!-- 속성명과 속성값 사이에는 띄어쓰기를 하지 않는다. -->
<!-- 속성값 표기시 '', "" 모두 가능하지만 ""를 사용하게 바람직하다.-->
<!-- 닫는 태그가 없는 태그도 있다.(self closing 기능) -->
<a href="https://naver.com">
    <img src="http://www.ombudsmannews.com/data/newsData/1505360156.png">
</a>

<a href="https://www.ssafy.com/"></a>

<!-- DOM트리 -->
<!-- 부모-자식 / 형제 관계 -->
<!-- body 태그와 h1: 부모-자식 관계 -->
<!-- h1태그와 ul 태그: 형제관계 -->
<body>
    <h1></h1>
    <ul>
        <li></li>
        <li></li>
    </ul>
</body>

<!-- 시맨틱태그: 컨텐츠의 의미를 설명하는 태그 -->
<nav></nav>
